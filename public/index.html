<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corebiz Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link href="../src/assets/style/index.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <img class="logo" src="../src/assets/image/logo-click-qi.png" alt="logo-click-qi">

      <div class="items">
        <div class="search">
          <input type="text" name="search" placeholder="O que está procurando?">
        </div>

        <div class="account">
          <img src="../src/assets/image/user.png" alt="usuario">
          <span class="my-account">Minha Conta</span>
        </div>

        <div class="shopping">
          <img src="../src/assets/image/shopping-cart.png" alt="carrinho">
          <span class="indicator">
            <b>1</b>
          </span>
        </div>
      </div>

    </div>
  </header>

  <section class="banner">
    <div class="wave">
      <div>
        <div>Olá, o que você está buscando?</div>
        <h2>Criar ou migrar seu e-commerce?</h2>
      </div>
    </div>
  </section>

  <section class="prateleira">
    <div class="title-container">
      <h3 class="title">Mais Vendidos</h3>
      <div></div>
    </div>

    <div class="carousel"></div>
  </section>

  <section class="footer">
    <div class="container">
      <div class="title-container">
        <h3>Localização</h3>
        <div></div>
      </div>

      <div class="info">

        <div>
          <p>Rua Ifigênia Maria de Oliveira 3793</p>

          <p>Jd. Piratininga - 14403-583</p>

          <p>Franca SP, Brasil</p>

          <p>contato@clickqi.com.br</p>

          <p>+55 16 3713-6985</p>
        </div>

        <div class="contact">
          <button class="button">
            <img src="../src/assets/image/email.png" alt="email">
            ENTRE EM CONTATO
          </button>

          <button class="button">
            <img src="../src/assets/image/email.png" alt="email">
            ENTRE EM CONTATO
          </button>
        </div>

        <div class="logos">
          <div>
            <div>Created by</div>
            <img src="../src/assets/image/logo-click-qi-light.png" alt="logo">
          </div>

          <div>
            <div>Powered by</div>
            <img src="../src/assets/image/vtex.png" alt="logo">
          </div>
        </div>

      </div>

    </div>

  </section>
  <script type="text/javascript" src="../src/main.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
</body>

</html>
