<!DOCTYPE html>

        <h3>Localização</h3>
        <div></div>
      </div>

      <div class="info">

          <p>Rua Ifigênia Maria de Oliveira 3793</p>

          <p>Jd. Piratininga - 14403-583</p>

          <p>Franca SP, Brasil</p>

          <p>contato@clickqi.com.br</p>

          <p>+55 16 3713-6985</p>
        </div>

        <div class="contact">
          <a href="mailto:contato@corebiz.com.br" target="_blank">
            <button class="button mail">
              <span>ENTRE EM CONTATO</span>

          </a>

          <a href="https://www.clickqi.com.br/contato" target="_blank">

        <div class="logos">
          <div>
